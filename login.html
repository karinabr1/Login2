<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="./login.css">
	<link rel="stylesheet" type="text/css" href="./login-global.css">

</head>
<body>
	<div class="container">

		<div class="boxLeft">
			<h1>Bem-vindo de volta!</h1>
			<p>Para continuar conectato conosco por favor logue com sua conta</p>
			<button class="buttonLeft"> Fazer login </button>
		</div>

		<div class="boxRight">
			<h1>Criar uma conta</h1>
			<input type="name" placeholder="Nome">
			<input type="email" placeholder="E-mail">
			<input type="password" placeholder="Senha">
			<button class="buttonRight"> Cadastre-se </button>
		</div>

	</div>
</body>
</html>
